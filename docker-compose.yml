version: "3.9"

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.11
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
    ports:
      - "9092:9092"
      - "9644:9644"
    healthcheck:
      test: ["CMD", "/usr/bin/rpk", "cluster", "info", "-X", "brokers=localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-market_watcher}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-market_watcher}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingestion:
    build: ./services/ingestion
    env_file: .env
    depends_on:
      - redpanda
    restart: unless-stopped

  analytics:
    build: ./services/analytics
    env_file: .env
    depends_on:
      - redpanda
      - redis
      - postgres
    restart: unless-stopped

  api:
    build: ./services/api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
